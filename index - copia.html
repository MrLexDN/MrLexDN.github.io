<!DOCTYPE html>
<html>
<head>
    <title>Timeline Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos para la Timeline */
        .timeline-centered {
            position: relative;
            margin: 40px 0;
        }

        .timeline-centered:before {
            content: '';
            position: absolute;
            display: block;
            width: 4px;
            background: #40798C;
            left: 50%;
            top: 20px;
            bottom: 20px;
            transform: translateX(-50%);
        }

        .timeline-entry {
            position: relative;
            width: 50%;
            min-height: 100px;
            margin-bottom: 50px;
        }

        .timeline-entry:nth-child(odd) {
            float: left;
            clear: right;
            transform: translateX(-30px);
            padding-right: 30px;
        }

        .timeline-entry:nth-child(even) {
            float: right;
            clear: left;
            transform: translateX(30px);
            padding-left: 30px;
        }

        .timeline-entry-inner {
            position: relative;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .timeline-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #40798C;
            color: white;
            font-size: 24px;
        }

        .timeline-entry:nth-child(odd) .timeline-icon {
            right: -90px;
        }

        .timeline-entry:nth-child(even) .timeline-icon {
            left: -90px;
        }

        .timeline-label h2 {
            margin: 0 0 10px 0;
            font-size: 22px;
            color: #333;
        }

        .timeline-label h2 span {
            font-size: 16px;
            color: #666;
            margin-left: 10px;
            font-weight: normal;
        }

        .timeline-sublabel {
            color: #40798C;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timeline-text p {
            margin: 5px 0;
            color: #666;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline-centered:before {
                left: 30px;
            }

            .timeline-entry {
                width: 100%;
                padding-left: 70px !important;
                float: none !important;
                transform: none !important;
            }

            .timeline-icon {
                left: 0 !important;
                right: auto !important;
            }
        }
    </style>
</head>
<body>
<section class="colorlib-experience" data-section="experience">
    <div class="colorlib-narrow-content">
        <div class="about-desc">
            <h1>Work <span style="color: #40798C">Experience</span></h1>
            <div class="timeline-centered" id="experience1">

                <!-- Entrada 1 -->
                <div class="timeline-entry">
                    <div class="timeline-entry-inner">
                        <div class="timeline-icon color-2">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="timeline-label">
                            <h2>Firescale <span>2024-present</span></h2>
                            <div class="timeline-sublabel">Game Programmer</div>
                            <div class="timeline-text">
                                <p>Unity programmer for...</p>
                                <p>Desarrollo de features principales</p>
                                <p>Optimización de performance</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrada 2 -->
                <div class="timeline-entry">
                    <div class="timeline-entry-inner">
                        <div class="timeline-icon color-3">
                            <i class="fas fa-university"></i>
                        </div>
                        <div class="timeline-label">
                            <h2>Otra Institución <span>2016-2018</span></h2>
                            <div class="timeline-sublabel">Bachillerato Técnico</div>
                            <div class="timeline-text">
                                <p>Especialización en programación</p>
                                <p>Participación en olimpiadas de matemáticas</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Incluir Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
